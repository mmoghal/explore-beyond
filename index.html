<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Nearby</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://apis.google.com/js/api.js"></script>
  </head>

  <body>
    <header>
      <div class="title-wrapper">
        <h1>Explore Beyond</h1>
        <p class="title-description">Unleash Your Inner Explorer</p>
      </div>

      <!-- Search form for searching nearby places -->
      <form id="search-form">
        <!-- <input type="text" id="search-input" placeholder="Search for places" />  -->
        <select id="search-type">
          <option value="restaurant">Restaurants</option>
          <option value="parks">Parks</option>
          <option value="attractions">Attractions</option>
          <option value="hotels">Hotels</option>
          <!--Add more search types as needed-->
        </select>
        <button type="submit" id="search-button">Search</button>
      </form>

 <!-- User login option -->
 <form id="login-form">
  <div>
    <label for="email-inputlogin">Email:</label>
    <input
      type="email"
      id="email-input"
      required
      placeholder="example@example.com"
    />
  </div>
  <div>
    <label for="password-input">Password:</label>
    <input
      type="password"
      id="password-input"
      required
      placeholder="password"
    />
  </div>
  <button type="submit">Log In</button>
</form>
</header>

      </html>
